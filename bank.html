<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="mt-10">
        <h1 class="text-center text-4xl font-semibold">Welcome To <span class="text-amber-500">The Bank!!!</span></h1>
    </header>
    <main class="mt-16 w-9/12 mx-auto">
        <h1 class="text-4xl text-center font-semibold">Let's Do Some <span class="text-orange-500">Banking!!!</span></h1>
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-8">
                <div class="bg-green-400 p-6 rounded-lg">
                    <h1 class="text-2xl text-white">Deposit</h1>
                    <h1 class="text-4xl font-semibold text-white">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-rose-400 p-6 rounded-lg">
                    <h1 class="text-2xl text-white">Withdraw</h1>
                    <h1 class="text-4xl font-semibold text-white">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-indigo-500 p-6 rounded-lg">
                    <h1 class="text-2xl text-white">Balance</h1>
                    <h1 class="text-4xl font-semibold text-white">$<span id="balance-total">1000</span></h1>
                </div>
            </div>
        </section>
        <!-- Transaction area  -->
        <section class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ... mt-20 p-20 mb-10 rounded-lg">
            <h1 class="text-center text-white  text-3xl font-semibold mb-8">Do Your Transaction Here</h1>
            <div class="grid grid-cols-2 gap-14">
                <div>
                    <h1 class="text-white text-2xl font-semibold">Please Deposit</h1>
                    <input class="block p-2 w-full rounded-lg mt-6" type="text" name="" id="deposit-field" placeholder="Enter amount you want to deposit">
                    <button id="btn-deposit" class="mt-4 font-semibold text-white  rounded-lg p-4 bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ...">Deposit Now</button>
                </div>
                <div>
                    <h1 class="text-white text-2xl font-semibold">Please Withdraw</h1>
                    <input class="block p-2 w-full rounded-lg mt-6" type="text" name="" id="withdraw-field" placeholder="Enter amount you want to withdraw">
                    <button id="btn-withdraw" class="mt-4 font-semibold text-white rounded-lg p-4 bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ...">Withdraw Now</button>
                </div>
            </div>
        </section>

    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
