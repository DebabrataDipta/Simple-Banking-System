<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="mt-14">
        <h1 class="text-center text-4xl font-semibold">Welcome To <span class="font-bold text-amber-500">My Bank</span></h1>
    </header>
    <main class="w-9/12 mx-auto mt-20 mb-20 bg-orange-400 rounded-lg">
    <div class="p-20">
        <h1 class="text-white text-2xl font-semibold mb-5">Please Login</h1>
        <input class="block w-9/12 rounded-lg p-3" type="email" name="" id="user-email" placeholder="Enter your email">
        <input class="block w-9/12 rounded-lg p-3 mt-3" type="password" name="" id="user-password" placeholder="Enter your password">
        <button id="user-btn" class="text-white bg-red-500 px-5 py-3 mt-4 font-semibold rounded-lg">Submit</button>
    </div>
    </main>
    <!-- javaScript part -->
    <script src="login.js"></script>
</body>
</html>
